{% extends "base1.html" %} 
{% block content %}

<div style="background-color: lightcyan; text-align: center; padding: 30px; border-radius: 15px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);" class="col-md-6 mx-auto">

    <h2 style="color:black; font-weight: bold; text-transform: uppercase; margin-bottom: 20px;">Estimate Food Calorie</h2>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label" 
            style="display: inline-block; padding: 10px 20px; background-color: royalblue; color: white; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer;">
            Choose Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
    </form>

    <div class="image-section mt-4">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <div class="img-preview" style="border: 2px dashed royalblue; padding: 15px; border-radius: 10px; width: 250px; height: 250px; display: flex; align-items: center; justify-content: center;">
                <div id="imagePreview"></div>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-lg" id="btn-predict" 
                style="background-color: royalblue; color: white; padding: 10px 25px; font-size: 20px; border-radius: 8px; font-weight: bold; transition: 0.3s;">
                Predict!
            </button>
        </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="loader" style="display: none;"></div>
    </div>

    <h3 id="result" style="color: black; font-size: 22px; margin-top: 15px;">
        <span> </span>
    </h3>

    <div class="container" id="cal" style="margin-top: 20px;"></div>

</div>

{% endblock %}
